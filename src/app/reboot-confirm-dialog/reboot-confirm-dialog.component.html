<h2 mat-dialog-title style="color: red;font-weight: bold;">警告</h2>

<mat-dialog-content class="post-form">
  <div style="text-align: center">即將重啟控制電腦</div>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    type="button"
    class="btn btn-ia-blue mr-2"
    mat-button
    (click)="confirm_reboot()"
  >
    確認
  </button>
  <button mat-button mat-dialog-close type="button" class="btn btn-ia-red">
    返回
  </button>
</mat-dialog-actions>
