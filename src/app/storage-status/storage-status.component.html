<app-header></app-header>

<div>

  <div class="form-row d-flex">
    <label class="col-md-1 pt-2 pr-2 text-right scale-down-align-to-left">儲位編號</label>
    <div class="form-group col-md-2">
      <input
        type="text"
        placeholder="請輸入儲位編號(完整)"
        #v_storage_serch_storage_id
        [value]="storage_serch_storage_id"
        (keyup)="storage_serch_storage_id = v_storage_serch_storage_id.value"
      />
    </div>
    <label class="col-md-1 pt-2 pr-2 text-right scale-down-align-to-left">箱號</label>
    <div class="form-group col-md-2">
      <input
        type="text"
        placeholder="請輸入箱號(完整)"
        #v_storage_serch_bin_id
        [value]="storage_serch_bin_id"
        (keyup)="storage_serch_bin_id = v_storage_serch_bin_id.value"
      />
    </div>
    <div class="col-md-3">
      <button class="btn btn-ia-blue" (click)="SearchStorageData(v_storage_serch_storage_id.value, v_storage_serch_bin_id.value)">搜尋</button>
    </div>
    <div class="card-body">
      <div class="mt-4 mb-4">
        <div>
          <div class="table-responsive">
            <div class="">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>儲位編號</th>
                    <!-- <th>priority</th> -->
                    <th>狀態</th>
                    <th>是否鎖定</th>
                    <th>是否維修中</th>
                    <th>箱號</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let item of data"
                  >
                    <td>{{ item.storage_id }}</td>
                    <!-- <td>{{ item.priority }}</td> -->
                    <td>{{ item.state }}</td>
                    <td>{{ item.is_blocked }}</td>
                    <td>{{ item.is_maintained }}</td>
                    <td>{{ item.bin_id }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>


</div>
<hr style="border: 1.5px solid rgb(156, 156, 156);"/>
<div>
  <div class="form-row">
    <label class="col-md-1 pt-2 pr-2 text-right">樓層</label>
    <div class="form-group col-md-2">
      <select class="form-control" #CurrentSelectLayer>
        <option *ngFor="let opt of layer_list_ddl" [value]="opt.key">
          {{ opt.key }}
        </option>
      </select>
    </div>
    <div class="col-md-3">
      <button
        class="btn btn-ia-blue"
        (click)="clickLayerDDL(CurrentSelectLayer.value)"
      >
        搜尋
      </button>
    </div>
  </div>
  <div class="px-3 pt-2">
    <div class="p-2">
      <div class="d-inline-flex">
        <span
          data-toggle="tooltip"
          data-placement="bottom"
          class="icon-square icon-empty-storage"
        ></span>
        <div class="p-1"><label>空儲位</label></div>
        <!-- <div class="p-1 px-2"><span>112</span></div> -->
      </div>
      <div class="d-inline-flex">
        <span
          data-toggle="tooltip"
          data-placement="bottom"
          class="icon-square icon-full-storage"
        ></span>
        <div class="p-1"><label>實儲位</label></div>
        <!-- <div class="p-1 px-2"><span>222</span></div> -->
      </div>

      <div class="d-inline-flex">
        <span
          data-toggle="tooltip"
          data-placement="bottom"
          class="icon-square icon-OB-storage"
        ></span>
        <div class="p-1">出庫中</div>
        <!-- <div class="p-1 px-2"><span>1</span></div> -->
      </div>

      <div class="d-inline-flex">
        <span
          data-toggle="tooltip"
          data-placement="bottom"
          class="icon-square icon-IB-storage"
        ></span>
        <div class="p-1">入庫中</div>
        <!-- <div class="p-1 px-2"><span>1</span></div> -->
      </div>

      <div class="d-inline-flex">
        <span
          data-toggle="tooltip"
          data-placement="bottom"
          class="icon-square icon-maintain-storage"
        ></span>
        <div class="p-1">
          <label>維修庫位</label>
        </div>
        <!-- <div class="p-1 px-2"><span>0</span></div> -->
      </div>

      <div class="d-inline-flex">
        <span
          data-toggle="tooltip"
          data-placement="bottom"
          class="icon-square icon-forbidden-storage"
        ></span>
        <div class="p-1" style="margin-right: 20px">
          <label>禁用庫位</label>
        </div>
        <!-- <div class="p-1 px-2"><span>0</span></div> -->
      </div>

      <div class="d-inline-flex">
        <span
          data-toggle="tooltip"
          data-placement="bottom"
          class="icon-circle icon-normal-shuttle"
        ></span>
        <div class="p-1"><label>穿梭車</label></div>
      </div>

      <!-- <div class="d-inline-flex">
        <span
          data-toggle="tooltip"
          data-placement="bottom"
          class="icon-circle icon-error-shuttle"
        ></span>
        <div class="p-1"><label>異常穿梭車</label></div>
      </div> -->
    </div>
  </div>
</div>
