<div class="container-fluid mt-3">
  <div>
    <button
      class="btn btn-ia-blue"
      style="width: 130px; font-size: 20px; font-weight: 700"
    >
      開始
    </button>
  </div>

  <div class="card shadow mb-4 mt-2">
    <!-- Card Header - Accordion -->
    <a
      href="#ShuttleCard"
      class="d-block card-header py-3"
      data-toggle="collapse"
      role="button"
      aria-expanded="true"
      aria-controls="collapseCardExample"
    >
      <h6 class="m-0 font-weight-bold ia-subtitle">Shuttle</h6>
    </a>
    <!-- Card Content - Collapse -->
    <div class="collapse show" id="ShuttleCard">
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>名稱</th>
              <th>狀態</th>
              <th>座標</th>
              <th>當前任務</th>
              <th>指令</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let _ of [].constructor(shuttle_count); let i = index"
              [ngClass]="get_state_class(shuttle_system_arr[i].state)"
            >
              <td>{{ shuttle_name_arr[i] }}</td>
              <td>{{ convert_eq_state(shuttle_system_arr[i].state) }}</td>
              <td>({{ shuttle_system_arr[i].coord }})</td>
              <td>{{ shuttle_system_arr[i].job_id }}</td>
              <td>
                <div class="form-row">
                  <div class="form-group col-md-7">
                    <select class="form-control">
                      <option *ngFor="let opt of shuttle_state_list" [value]="opt.key">{{opt.value}}</option>
                    </select>
                  </div>
                  <div class="col-md-5">
                    <button
                      type="button"
                      class="btn btn-ia-blue"
                      onclick="Execute()"
                    >
                      執行
                    </button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="card shadow mb-4 mt-2">
    <!-- Card Header - Accordion -->
    <a
      href="#LifterCard"
      class="d-block card-header py-3"
      data-toggle="collapse"
      role="button"
      aria-expanded="true"
      aria-controls="collapseCardExample"
    >
      <h6 class="m-0 font-weight-bold ia-subtitle">Lifter</h6>
    </a>
    <!-- Card Content - Collapse -->
    <div class="collapse show" id="Lifter">
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>名稱</th>
              <th>狀態</th>
              <th>指令</th>
            </tr>
          </thead>
          <tbody>
            <tr [ngClass]="get_lifter_class(lift_system.lifter_a0)">
              <td>{{lift_system.lifter_a0}}</td>
              <td>{{get_lifter_state(lift_system.lifter_a0)}}</td>
              <td>
                <div class="form-row">
                  <div class="form-group col-md-7">
                    <select class="form-control">
                      <option
                        *ngFor="
                          let item of lift_state_list;
                          trackBy: lift_state_list?.keys
                        "
                        [value]="item.key"
                      >
                        {{ item.value }}
                      </option>
                    </select>
                  </div>
                  <div class="col-md-5">
                    <button
                      type="button"
                      class="btn btn-ia-blue"
                      onclick="Execute()"
                    >
                      執行
                    </button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">Modal body..</div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<script src="/assets/js/jquery-3.3.1.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/jquery.sticky.js"></script>
<script src="/assets/js/main.js"></script>

</script>
